<div class="form-group row">
    <div class="col-md-6">
        <h5>Discounts</h5>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-12">
        <div style="float: right;">
            <button class="btn btn-primary mr-2" (click)="addNew()">
                Add New
            </button>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Percentage</th>
            <th scope="col">Price Criteria</th>
            <th scope="col">Applicable On</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let discount of discounts">
            <td>
                {{ discount.name }}
            </td>
            <td>
                {{ discount.percentage }}
            </td>
            <td>
                {{ discount.priceCriteria }}
            </td>
            <td>
                {{ discount.dayOfWeek }}
            </td>
            <td>
                <button type="button" class="btn btn-outline-primary mr-2" (click)="edit(discount)">
                    Edit
                </button>
                <button type="button" class="btn btn-outline-danger" (click)="confirmDelete(discount?.id)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
